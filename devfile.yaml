apiVersion: 1.0.0
metadata:
  name: eu-css-optiq-producer
attributes:
  mergePlugins: 'true'
projects:
  - name: fuse-rest-http-booster
    zip:
      location: 'http://devfile-registry.devspaces-demo.svc:8080/resources/v2/fuse-rest-http-booster.zip'
components:
  - id: redhat/vscode-apache-camel/latest
    type: chePlugin
    preferences:
     java.jdt.ls.vmargs: '-noverify -Xmx1G -XX:+UseG1GC -XX:+UseStringDeduplication -Dhttp.proxyHost=10.0.30.114 -Dhttp.proxyPort=8080 -Dhttps.proxyHost=10.0.30.114 -Dhttps.proxyPort=8080 -Dhttp.nonProxyHosts=10.10.30.186 -Dhttps.nonProxyHosts=10.10.30.186'

  - id: eclipse/che-theia/latest
    type: cheEditor
    env:
      - value: 'http://10.0.30.114:8080'
        name: HTTP_PROXY
      - value: 'http://10.0.30.114:8080'
        name: HTTPS_PROXY

  - id: redhat/vscode-xml/latest
    type: chePlugin
    env:
      - value: 'http://10.0.30.114:8080'
        name: HTTP_PROXY
      - value: 'http://10.0.30.114:8080'
        name: HTTPS_PROXY

  - id: redhat/vscode-yaml/latest
    type: chePlugin
    alias: vscode-yaml
    env:
      - value: 'http://10.0.30.114:8080'
        name: HTTP_PROXY
      - value: 'http://10.0.30.114:8080'
        name: HTTPS_PROXY

  - id: redhat/java11/latest
    type: chePlugin
    env:
      - value: 'http://10.0.30.114:8080'
        name: HTTP_PROXY
      - value: 'http://10.0.30.114:8080'
        name: HTTPS_PROXY

  - mountSources: true
    endpoints:
      - name: optiq-producer
        port: 8080
      - attributes:
          public: 'false'
        name: debug
        port: 5005
      - attributes:
          public: 'false'
        name: tests
        port: 8081
    memoryLimit: 4Gi
    type: dockerimage
    volumes:
      - name: m2
        containerPath: /projects/.m2
    alias: maven
    image: registry.redhat.io/devspaces/udi-rhel8
    env:
      - value: '-Dhttp.proxyHost=10.0.30.114 -Dhttp.proxyPort=8080 -Dhttps.proxyHost=10.0.30.114 -Dhttps.proxyPort=8080 -Dhttp.nonProxyHosts=10.10.30.186 -Dhttps.nonProxyHosts=10.10.30.186'
        name: JAVA_OPTS
      - value: $(JAVA_OPTS)
        name: MAVEN_OPTS


commands:
  - name: Package Optiq Producer
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/optiq-producer'
        type: exec
        command: mvn package
        component: maven
  - name: Start Optiq Producer
    actions:
      - workdir: '${CHE_PROJECTS_ROOT}/optiq-producer'
        type: exec
        command: 'mvn compile quarkus:dev -Dquarkus.http.host=0.0.0.0 -Dquarkus.live-reload.instrumentation=false'
        component: maven
  - name: Debug optiq-producer
    actions:
      - referenceContent: |
          {
            "version": "0.2.0",
            "configurations": [
              {
                "type": "java",
                "request": "attach",
                "name": "Debug optiq-producer",
                "hostName": "localhost",
                "port": 5005
              }
            ]
          }
        type: vscode-launch

