schemaVersion: 2.1.0
metadata:
  name: java-fuse
  namespace: developer-devspaces
projects:
  - name: fuse-rest-http-booster
    zip:
      location: 'http://devfile-registry.devspaces-demo.svc:8080/resources/v2/fuse-rest-http-booster.zip'
components:
  - attributes:
      app.kubernetes.io/name: tools
      che-theia.eclipse.org/vscode-extensions:
        - 'relative:extension/resources/github_com/redhat-developer/devspaces-vscode-extensions/releases/download/7_44-che-assets/java-0.82.0-369.vsix'
        - 'relative:extension/resources/github_com/fabric8-analytics/fabric8-analytics-vscode-extension/releases/download/0_2_1/fabric8-analytics-0.2.1.vsix'
        - 'relative:extension/resources/github_com/redhat-developer/devspaces-vscode-extensions/releases/download/7_44-che-assets/vscode-java-debug-0.26.0.vsix'
        - 'relative:extension/resources/open-vsx_org/api/vscjava/vscode-java-test/0_28_1/file/vscjava.vscode-java-test-0.28.1.vsix'
      che-theia.eclipse.org/vscode-preferences:
        java.server.launchMode: Standard
    container:
      args:
        - sh
        - '-c'
        - '${PLUGIN_REMOTE_ENDPOINT_EXECUTABLE}'
      endpoints:
        - exposure: public
          name: http-booster
          protocol: http
          targetPort: 8080
        - exposure: internal
          name: debug
          protocol: http
          targetPort: 5005
      env:
        - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
          value: /remote-endpoint/plugin-remote-endpoint
        - name: THEIA_PLUGINS
          value: 'local-dir:///plugins/sidecars/tools'
        - name: CHE_DASHBOARD_URL
          value: 'https://devspaces.apps-crc.testing'
        - name: CHE_PLUGIN_REGISTRY_URL
          value: 'https://devspaces.apps-crc.testing/plugin-registry/v3'
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: 'http://plugin-registry.devspaces-demo.svc:8080/v3'
      image: 'registry.redhat.io/devspaces/udi-rhel8@sha256:d55549aad15742f6f7310da0c7abc1e65dd5d3ad2e3efb8fbf414cf91b9efac7'
      memoryLimit: 3Gi
      sourceMapping: /projects
      volumeMounts:
        - name: m2
          path: /home/user/.m2
        - name: remote-endpoint
          path: /remote-endpoint
        - name: plugins
          path: /plugins
    name: tools
  - name: m2
    volume:
      size: 1G
commands:
  - exec:
      commandLine: mvn clean package
      component: tools
      group:
        kind: build
      workingDir: '${PROJECTS_ROOT}/fuse-rest-http-booster'
    id: 1-build
  - exec:
      commandLine: 'mvn spring-boot:run'
      component: tools
      group:
        kind: run
      workingDir: '${PROJECTS_ROOT}/fuse-rest-http-booster'
    id: 2-run
  - exec:
      commandLine: 'mvn spring-boot:run -Dspring-boot.run.jvmArguments="-Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=y,address=5005"'
      component: tools
      group:
        kind: run
      workingDir: '${PROJECTS_ROOT}/fuse-rest-http-booster'
    id: 3-run-in-debug
  - exec:
      commandLine: |
        echo
        echo "Before you can deploy this application to an openshift cluster,"
        echo "you must run 'oc login ...' in the tools terminal."
        echo
      component: tools
      group:
        kind: run
      workingDir: '${PROJECTS_ROOT}/fuse-rest-http-booster'
    id: 4-log-into-cluster
  - exec:
      commandLine: 'mvn oc:deploy -Popenshift -DskipTests'
      component: tools
      group:
        kind: run
      workingDir: '${PROJECTS_ROOT}/fuse-rest-http-booster'
    id: 5-deploy-to-openshift

